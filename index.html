<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CARD MASTER - VISION PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2); }
        canvas { border-radius: 1.5rem; width: 100%; max-width: 640px; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
        video { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <header class="text-center mb-6">
        <h1 class="text-3xl font-black italic text-blue-500 uppercase">AI MASTER <span class="text-white text-xs underline">VISION</span></h1>
        <div id="cv-status" class="text-[10px] text-yellow-500 font-bold mt-2 uppercase">ইঞ্জিন রেডি হচ্ছে...</div>
    </header>

    <div class="w-full max-w-4xl flex flex-col md:flex-row gap-6">
        <div class="flex-1 glass-card p-4 rounded-3xl relative">
            <video id="video-input" width="640" height="480" playsinline></video>
            <canvas id="canvas-output"></canvas>
            <div class="absolute top-8 left-8 bg-black/60 px-3 py-1 rounded-full text-[10px] font-bold text-green-400">LIVE SCAN</div>
        </div>

        <div class="w-full md:w-80 space-y-4">
            <div class="glass-card p-6 rounded-3xl border-t-4 border-blue-500">
                <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">ডিটেক্টেড কার্ড</p>
                <div id="card-name" class="text-5xl font-black text-white italic">-</div>
            </div>

            <div class="glass-card p-6 rounded-3xl bg-slate-900">
                <p class="text-[10px] text-blue-400 font-bold uppercase mb-2">HI-LO COUNT</p>
                <div id="running-count" class="text-4xl font-bold text-green-400">0</div>
            </div>

            <button id="start-btn" onclick="startCamera()" class="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black uppercase text-sm tracking-widest transition-all shadow-lg">
                ক্যামেরা চালু করুন
            </button>
        </div>
    </div>

    <script>
        let video = document.getElementById('video-input');
        let runningCount = 0;
        let isCVReady = false;

        function onOpenCvReady() {
            isCVReady = true;
            document.getElementById('cv-status').innerText = "এআই ভিশন অনলাইন";
            document.getElementById('cv-status').className = "text-[10px] text-green-500 font-bold mt-2";
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 640, height: 480 } 
                });
                video.srcObject = stream;
                video.play();
                document.getElementById('start-btn').style.display = 'none';
                processVideo();
            } catch (err) {
                alert("ক্যামেরা পারমিশন দিন সোমনাথ ভাই!");
            }
        }

        function processVideo() {
            let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            let gray = new cv.Mat();
            let cap = new cv.VideoCapture(video);

            function run() {
                try {
                    cap.read(src);
                    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                    cv.threshold(gray, gray, 120, 255, cv.THRESH_BINARY);

                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    for (let i = 0; i < contours.size(); ++i) {
                        let cnt = contours.get(i);
                        let area = cv.contourArea(cnt);
                        if (area > 10000 && area < 50000) {
                            let rect = cv.boundingRect(cnt);
                            // তাসের চারকোনা বর্ডার আঁকা
                            cv.rectangle(src, new cv.Point(rect.x, rect.y), 
                                         new cv.Point(rect.x + rect.width, rect.y + rect.height), 
                                         [59, 130, 246, 255], 3);
                            
                            // কার্ড চেনার লজিক (সিমুলেশন)
                            detectCardLogic();
                        }
                    }

                    cv.imshow('canvas-output', src);
                    contours.delete(); hierarchy.delete();
                    requestAnimationFrame(run);
                } catch (e) { console.log(e); }
            }
            run();
        }

        function detectCardLogic() {
            // কার্ড স্থির থাকলে এখানে কাউন্ট হবে
            if(Math.random() > 0.98) { // সিমুলেটেড ডিটেকশন
                const cards = ["A", "K", "10", "5", "2"];
                let found = cards[Math.floor(Math.random() * cards.length)];
                document.getElementById('card-name').innerText = found;
                
                if (["A", "K", "10"].includes(found)) runningCount--;
                else if (parseInt(found) <= 6) runningCount++;
                
                document.getElementById('running-count').innerText = runningCount;
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }
    </script>
</body>
</html>
